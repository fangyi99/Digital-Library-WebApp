<!-- sidebar -->
<app-user-sidenav></app-user-sidenav>

<!--account listing-->
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th colspan="2">Bookmarks</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let bookmark of user.bookmarks">
                <td>
                    <span class="bookTitle" (click)="redirectToBook(bookmark)">{{bookmark.title}}</span>
                    <button class="btn btn-danger ml-2" data-target="#deleteModal" data-toggle="modal" (click)="onDeleteModal(bookmark)"><span class="material-icons">delete</span></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <span class="close" title="Close Modal">Ã—</span>
        <div class="modal-content">
            <div class="content">
                <h1 id="deleteModalLabel">Delete Bookmark</h1>
                <p>Are you sure you want to delete this bookmark?</p>
            </div>
            <div class="clearfix">
                <button type="button" class="btn btn-secondary del" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-danger del" data-dismiss="modal" (click)="deleteBookmark(tempBookmark._id)">Delete</button>
            </div>
        </div>
    </div>
</div>
