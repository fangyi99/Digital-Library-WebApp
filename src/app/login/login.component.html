<div class="container-fluid">
    <div class="row no-gutter">
        <div class="col-md-8 col-lg-6">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-md-9 col-lg-8 mx-auto">
                            <h3 class="login-heading mb-4">Welcome back!</h3>
                            <form [formGroup]="loginForm" novalidate autocomplete="off" (ngSubmit)="onSubmit()">
                                <div class="form-label-group">
                                    <input input formControlName="name" id="name" class="form-control" placeholder="Username" required autofocus>
                                </div>
                                <div class="form-label-group">
                                    <input formControlName="password" id="password" class="form-control" placeholder="Password" type="password" required>
                                </div>

                                <div class="custom-control custom-checkbox mb-3">
                                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                                    <label class="custom-control-label">Remember password</label>
                                </div>
                                <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit" [disabled]="!loginForm.valid">Sign in</button>
                                <div class="text-center">
                                    <a class="small" routerLink="/forgot-password">Forgot password?</a></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <img src="assets/images/login.JPG" class="image">
    </div>
</div>
