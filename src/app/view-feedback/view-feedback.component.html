<!--account listing-->
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th colspan="2">Feedbacks</th>
            </tr>
        </thead>
        <tbody *ngFor="let feedback of feedbacks">
            <tr>
                <td class="expand" data-toggle="collapse" data-target="#contents" (click)="selectFeedback(feedback._id)">
                    <span>{{feedback.subject}}</span>
                    <button class="btn btn-danger ml-2" data-target="#deleteModal" data-toggle="modal" (click)="onDeleteModal(feedback)"><span class="material-icons">delete</span></button>
                </td>
            </tr>
            <tr id="contents" class="collapse expand row-child" *ngIf="selected==feedback._id">
                <p>From: {{feedback.email}}</p>
                <p>{{feedback.feedback}}</p>
            </tr>
        </tbody>
    </table>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <span class="close" title="Close Modal">Ã—</span>
        <div class="modal-content">
            <div class="content">
                <h1 id="deleteModalLabel">Delete Feedback</h1>
                <p>Are you sure you want to delete this feedback?</p>
            </div>
            <div class="clearfix">
                <button type="button" class="btn btn-secondary del" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-danger del" data-dismiss="modal" (click)="deleteFeedback(tempFeedback._id)">Delete</button>
            </div>
        </div>
    </div>
</div>

    var i;

    for (i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function() {

            }
        });
    }
</script>
