<div class="container">
    <h5>{{category | titlecase }}</h5>
    <hr>
    <!-- <div class="book" *ngFor="let book of books | searchfilter: searchService.searchKeyword | advancedSearch: searchService.searchFilters" [routerLink]="['/book',book._id]"> -->
    <div class="book" *ngFor="let book of (searchService.searchFilters ? (books | advancedSearch: searchService.searchFilters) : (books | searchfilter: searchService.searchKeyword))" [routerLink]="['/book',book._id]">
        <img src="{{book.coverArt}}" />
        <div class="description">
            <h5>{{book.title}}</h5>
            <p>{{book.author}}</p>
        </div>
    </div>
</div>
